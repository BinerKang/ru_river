<main-layout>
	<div hidden="true" v-title>文章</div>
    <div class="container">
    	<h2 v-show='noData'>请稍后，内容加载中...</h2>
    	<div class="row" >
			<div class="col-sm-8 col-sm-offset-2" >
				<div >
				    <div v-for="(item, index) in studyArticles" class="active">
				   	  <div class="article_div">
				   	  	<h4><a target="_blank" v-bind:href="item.link">{{ item.title }}</a></h4>
				   	  	<p>{{ item.introduction }}</p>
				   	  	<span>作者: {{ item.author }}</span>
				   	  	<span style="float: right">发表时间: {{ item.publishTime }}</span>
				   	  </div>
				    </div>
				</div>
			</div>
		</div>
    	<!-- 分页    -->
        <div class="main" align="center" v-show='!noData'>
            <div id="table-pa" class="pagination"></div>
        </div>
        <div align="center">
        	内容、地址等来自于以下网站: 
        	<div >
        		<a href="https://www.pyimagesearch.com/" target="_blank">https://www.pyimagesearch.com/</a>
        	</div>
        	<div >
        		<a href="https://dev.maxmind.com" target="_blank">https://dev.maxmind.com</a>
        	</div>
        </div>
        
	</div>
</main-layout>
