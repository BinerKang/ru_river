	<script  type='text/javascript'>
		$.getUrlParam = function(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}
		
		$(document).ready(function(){
			var tel = $.getUrlParam('tel');
			if(tel){
				$("#telphone").val(tel);
			}
		
		}); 
		
		$("#submitBtn").on("click", function(){
			//校验手机号
			var telphone = $("#telphone").val();
			var call = $("#call").val();
			var regex = {
				mobile: /^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/,
			}
			if(!telphone) {
				alert("手机号不能为空!");
				return;
			}
			if(!regex.mobile.test(telphone)){
				alert("手机号格式不正确!");
				return;
			}
			var params = {
				telphone: telphone,
				call: call
			}
			var data = {data: JSON.stringify(params)}; 
			$.ajax({
	    		async: true,
	    		url: '/ru_river/contact/token/saveContact',
	    		data: data,
	    		dataType: 'json',
	    		success: function(res) {
	    			var result = res.result;
	    			if (result.code == 0) {
	    				alert("谢谢您的信任，我们会尽快联系您");
	    			} else {
	    				alert("网络异常请重试");
	    			}
	    		},
	    		error: function(){
	    			console.log('请求异常');
	    		}
	    	});
			
		});
		
	</script>
