<main-layout >
	<div hidden="true" v-title>主页</div>
    <div class="container">
		<div style="height: 40" class="page-header" >
		    <h2 v-if="ipLocation">你好，{{ ipLocation }} 的朋友。挑战一下吧。</h2>
		</div>
		<div class="row" >
			<div class="col-sm-6">
				<div align="center">
					<canvas id="canvas" width="408" height="250">
				        Download Chrome to play this game now!
				    </canvas>
					<p> 利用左右键或鼠标控制 </p>
				</div>
			</div>
			<div class="col-sm-6" >
				<div align="left" >
					<h4 style="border-bottom: 1px solid #e3e3f3;padding-bottom: 5px;">
						排行榜 <small>Canvas弹球</small>
					</h4>
					<table class="table">
					  <thead>
					    <tr>
					      <th><span class="glyphicon glyphicon-sort-by-attributes-alt"></span> 排名</th>
					      <th><span class="glyphicon glyphicon-user"></span> 玩家</th>
					      <th><span class="glyphicon glyphicon-heart">分数</span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr class="active">
					      <td><span class="badge">1</span></td>
					      <td><span>效益2asdfasdfsdgdfhfjh          ertfhdfghdfghdfh</span></td>
					      <td><span>1098</span></td></tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</main-layout>
